<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>   
<div id="container">
    <form action="/turn" method="post" enctype="multipart/form-data">
        <button id="top_left" class="btn"></button>
        <button id="top_middle" class="btn"></button>
        <button id="top_right" class="btn"></button>
        <button id="middle_left" class="btn"></button>
        <button id="middle_middle" class="btn"></button>
        <button id="middle_right" class="btn"></button>
        <button id="bottom_left" class="btn"></button>
        <button id="bottom_middle" class="btn"></button>
        <button id="bottom_right" class="btn"></button>
    </form>
	<form action="/reset" method="post" enctype="multipart/form-data">
		<button id="reset">Reset</button> 
    </form>
</div>
</body>
</html>
